<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ subject }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      background-color: #ff6347b7;
      padding: 20px;
      color: #ffffff;
      border-radius: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff6347c2;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
    .footer a {
      color: #ff6347b6;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>{{ subject }}</h1>
    </div>

    <div class="content">
      <p>Hello, {{ recipient_name }}!</p>
      <p>{{ content }}</p>
    </div>

    <ul>
        <li>One vote is equvalent to UGX 1000 /=</li>
    </ul>
  </div>

</body>
</html>
