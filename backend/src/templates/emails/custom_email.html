<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }
      .header {
        background-color: #4f46e5;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .content {
        padding: 30px;
        color: #333;
      }
      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #888;
      }
      .cta-button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4f46e5;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{ subject }}</h1>
      </div>
      <div class="content">
        <p>Hi {{ recipient_name }},</p>

        <p>{{ body_content }}</p>

        {% if cta_link and cta_text %}
        <a href="{{ cta_link }}" class="cta-button">{{ cta_text }}</a>
        {% endif %}
      </div>
      <div class="footer">
        &copy; {{ year }} Your Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
